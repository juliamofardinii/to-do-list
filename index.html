<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fontawesome.com">
</head>

<body>
    <h1 class="to__do__paragrafo">To-Do List
    </h1>
    <div class="container">
        <input class="input__task" placeholder="A fazer">
        <button class="button__add__task">Adicionar</button>
        <ul class="list__tasks"></ul>
    </div>
    <input type="button" id="btn">
    <label for="btn" class="mudar-tema"></label>
    <script src="script.js"></script>
    <script src="https://fontawesome.com" crossorigin="anonymous"></script>
</body>


</html>
